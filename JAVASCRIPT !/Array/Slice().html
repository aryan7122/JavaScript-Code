<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slice</title>
</head>
<body>
    <script>
        //remove
        const a = [1,2,3,4,5,6,7,8,9];
        b = a.slice(0,4); // 1,2,3,4
        e = a.slice(6); // 7,8,9
        document.write(b + "<br>");
        document.write(e);
    </script>
</body>
</html>
