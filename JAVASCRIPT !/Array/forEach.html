<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach in arrray</title>
</head>
<body>
    <script>
        var a =["aryan","Kushwaha","BCA","BCD"];
        a.forEach(function(value,index){ // -> variabal first = vale second = index
            document.writeln(index+". " + value +"<br>");
        });
        
        a.forEach(function (index, value) { // -> variabal first = vale second = index
                document.writeln(index + ". " + value + "<br>");
            });

    </script>
</body>
</html>
