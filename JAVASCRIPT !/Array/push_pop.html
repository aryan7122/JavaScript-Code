<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>push&pop</title>
</head>
<body>
    <script>
        var a = ["a","b","c","d","e","f"];
        document.write("pop befor: " + a + "<br>");
        a.pop();
        document.write("pop after: "+a + "<br>");
        a.push("f","g","h");
        document.write("push after: " + a + "<br>");
            </script>
</body>
</html>
