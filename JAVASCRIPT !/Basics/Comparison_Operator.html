<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>
<body>
    <script>
        // var x =10;
        // var y ="10";
     var x =  prompt("enter  a number : x =","10");
     var y =  prompt("enter  a number : y =","20");
        if (x==y) {
        document.write("x==y","<br>");
        }
        if (x===y) {
            document.write("x===y","<br>");
        } else{
            document.write("not operator or varbial equal","<br>");
        }
        if (x!=y) {
            document.write("x and y not equal","<br>");
        } else {
            document.write("x and y equal","<br>");

        } 
        if (x!==y) {
            document.write("x and y not equal for operator and number","<br>");
        } else {
            document.write("x and y equal  operator and number","<br>");

        } 
        if (x>y) {
            document.write("x is big");
        } else {
            document.write("y is big");
        }

    </script>
</body>
</html>
