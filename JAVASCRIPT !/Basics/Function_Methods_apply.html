<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function methods apply()</title>
</head>
<body>
    <script>
        var arr =[6,8,3,22,9]
        var arr2 =[1,2,5,7];
     arr.push.apply(arr,arr2); //add arr in arr2
        var max =Math.max.apply(null,arr);
        var min =Math.min.apply(null,arr);

        document.write("arr = ",arr,"<br>");

        document.write("arr in max = ",max,"<br>");
        document.write("arr in min = ",min);

    </script>
</body>
</html>
