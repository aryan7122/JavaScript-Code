<!-- 
    the javascript tostring() methods return a string. here, string represents the source code of the function.
    syntax:
    function.toString()
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function methods toString</title>
</head>
<body>
    <script>
function add(num1,num2){
    return num1 + num2;
}
document.writeln(add.toString(),':');

document.writeln(add(10,30).toString());
    </script>
</body>
</html>
