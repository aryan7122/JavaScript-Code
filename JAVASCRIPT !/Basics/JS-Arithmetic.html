<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-Arithmetic</title>
</head>
<body>
    <P id="demo1"></P>

    <script>
//         Adding
// The addition operator (+) adds numbers:

        let x =100 + 50;
        document.write(x);


//         Subtracting
// The subtraction operator (-) subtracts numbers.

        let a = 100;
        let b = 200;
        let z = a - b;
        document.getElementById("demo1","<br>").innerHTML = z;

    
//         Multiplying
// The multiplication operator (*) multiplies numbers.



let e = 5;
let t = 2;
let u = e * t;
document.write(" Multiplying= ",u);

// Dividing
// The division operator (/) divides numbers.


let f = 5;
let i = 2;
let p = f / i;
document.write(" Dividing= ",p);

// <!-- Remainder
//     The modulus operator (%) returns the division remainder. -->
    
    
    let h = 5;
    let k = 3;
    let l = h % k;
    document.write("Remainder =",l );

//     Incrementing
// The increment operator (++) increments numbers.


let x1 = 5;
x1++;
let z1 = x1;
document.write("Incrementing =",z1 );



// Decrementing
// The decrement operator (--) decrements numbers.

let x2 = 5;
x2--;
let z2 = x2;
document.write("Decrementing =",z2 );



// Exponentiation
// The exponentiation operator (**) raises the first operand to the power of the second operand.

let x3 = 5;
let z3 = x3 ** 2;         // result is 25
document.write("Exponentiantion =",z3);



// x ** y produces the same result as Math.pow(x,y):

let x4 = 5;
let z4 = Math.pow(x4,2);   // result is 25
document.write("Math.pow =",z4)


// Operator Precedence
// Operator precedence describes the order in which operations are performed in an arithmetic expression.

let x5 = 100 + 50 * 3;
document.write("Operator Precedence =",x5)   //Multiplication (*) and division (/) have higher precedence than addition (+) and subtraction (-).
    </script>
</body>
</html>
