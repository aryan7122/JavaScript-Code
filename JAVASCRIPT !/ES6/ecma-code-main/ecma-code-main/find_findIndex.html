<body>
    <h1>find and findIndex</h1>
    <script>
        // 
        let data1=[10,20,7,50,1,100];
        let big = data1.find(function(num){
            return num > 20;
        });
        console.warn(big); //50
        let ser = data1.findIndex(function(s){
            return  s< 50;
        })
        console.warn(ser);//0
        // 
        // ...
        let big2 = data1.find((n)=>n>10 && n<50);
        console.warn(big2);
