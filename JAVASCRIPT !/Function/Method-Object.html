<body>
    <script>
        function employee(id,name,salary){
            this.id = id;
            this.name = name;
            this.salary = salary;
            this.updateSalary = updateSalary;
           
            function updateSalary(newsalary){
                this.salary = newsalary; //hare this.salry is old salary = newsalary is update
             }

        }
        var emp = new employee(212,"aryan","20m");//here emp is object

        document.writeln(emp.name + " " + emp.salary);

        emp.updateSalary("30m");

        document.writeln(emp.name + " " + emp.salary);

        // for(value in emp){

    </script>
