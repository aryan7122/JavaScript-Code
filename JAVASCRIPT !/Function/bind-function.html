<body>
        <!-- Example 1: bind() -->
        <script>
            var website ={
                name : "google",
                getName : function() {
                    return this.name;
                }
            }
    
            var unboundGetName = website.getName;
            var boundGetName = unboundGetName.bind(website);
    
            document.writeln(unboundGetName + "<br>");
            document.writeln(boundGetName+ "<br>");
             document.writeln(boundGetName()+ "<br>");
             document.writeln(website()+ "<br>");

    
        </script>
