    <!-- call() -->
      <script>
        function Emp(id,name){
            this.id =id,
            this.name =name;
        }

        function PermanentEmp(id,name){
            Emp.call(this,id,name);
        }
        // document.writeln(new PermanentEmp(1, "aryan").id);
        // document.writeln(new PermanentEmp(1, "aryan").name);

        function TemporaryEmp(id,name){
            Emp.call(this,id,name);
        }

            var pEmp = new PermanentEmp(1,"aryan");
            var tEmp = new TemporaryEmp(2, "shani");

            document.writeln("PermanentEmp = " + pEmp.id + " " + pEmp.name + "<br>");
            document.writeln("TemporaryEmp = " + tEmp.id + " " + tEmp.name);
