<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Map Objects</h2>
<p>Using Map.get():</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
    // The get() method gets the value of a key in a Map:
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

document.getElementById("demo1").innerText = fruits.get("apples");
document.getElementById("demo2").innerText = fruits.get("bananas");
document.getElementById("demo3").innerText = fruits.get("oranges");
</script>

</body>
</html>
