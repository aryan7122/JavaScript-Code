<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Maps</h2>
<p>Using Map.has():</p>

<p id="demo"></p>
<p id="demo2"></p>


<script>
    // The ​‌‍‌⁡⁢⁣⁢𝗵𝗮𝘀() ⁡​method returns true if a key exists in a Map:
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

document.getElementById("demo").innerHTML = fruits.has("apples");


//Creat a Second Map 
const fruits2 = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

// Delete an Element
fruits.delete("apples");

document.getElementById("demo2").innerHTML = fruits2.has("apples");
</script>

</body>
</html>
