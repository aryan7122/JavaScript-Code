<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Maps</h2>
<p>Using Map.size:</p>

<p id="demo"></p>

<script>
    // The size property returns the number of elements in a Map:
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200],
  ["papaya", 100]
]);

document.getElementById("demo").innerHTML = fruits.size;
</script>

</body>
</html>
