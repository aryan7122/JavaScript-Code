<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>
<body>
    <script>
        class hello{ 
            message(){ //method 1
                console.log("hello am class");
            }
            sorry(){
                alert("sorry yar");
            }
        }

        let a = new hello();   // hare is Object
        a.message(); //call method
        a.sorry(); // call method
        
    </script>
</body>
</html>
