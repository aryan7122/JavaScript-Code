<body>
    <script>
        class nam{
            static name(){
                console.log("i am static")
            }
        }
        nam.name(); // static method ko call karne ke liye classname.static method name se call karte hai  ese object bna ke call nhi kar sakte call karne ke liye class nameand dot kebad static mehod name
    </script>
