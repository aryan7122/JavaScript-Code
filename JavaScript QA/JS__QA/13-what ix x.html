    <script>
        // What is x?
// Exercise
// Which value does x have after execution of the following code?
function hi(name) {
  return 'Hi ' + name + '!';
}

let h1 = hi('Selva'); // h1 = Hi Selva!
let h2 = hi('Pola');  // h2 = Hi Pola!
let x = h1 + ' ' + h2;   // Hi Selva! + ' ' + Hi Pola!
 
    console.log(x);
    // Answer:   Hi Selva! Hi Pola!
    </script>
