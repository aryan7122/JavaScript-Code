      // Exercise
// Write a function normalize, that replaces '-' with '/' in a date string.

            // Example: normalize('20-05-2017') should return '20/05/2017'.

         function normalize(stringDate) {
               const normal = stringDate.replaceAll('-', '/');
               return normal;
            }
