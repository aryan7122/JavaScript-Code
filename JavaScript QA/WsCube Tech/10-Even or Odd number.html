<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>

<body>
    <input type="number" name="number" id="numb">
    <button onclick="btn()">Chack Even or Odd Number</button>
    <h1 id="show">ðŸ”ƒ</h1>
    <script>
        function btn() {
            var numbers = document.getElementById("numb").value;
            if (numbers % 2 == 0) {
                var chack = "Even Number";
            } else {
                var chack = "Odd Number";
            }

            document.getElementById("show").innerHTML = chack;

        }

    </script>
</body>

</html>
