    <title>Factorial number</title>

<body>
    <h1 id="h1"></h1><br>
    <script>
        // Factorial number:  N = 1*2*3*4*4*N
 // 1.
        var fn = prompt("Enter a number ");//10
        var ans = 1;
        
        for(var i = 1; i<=fn; i++){
            ans = ans*i;
        }    
        document.getElementById("h1").innerHTML = ans;
        alert(ans);
