<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <script>
        var n = prompt("which number to table make")
        function table(n){
            for(var i = 1; i<=10; i++){
                var a =i*n;
                document.write(i+" x "+n +" = "+a+"<br>");
            }
        }table(n);
    </script>
</body>
</html>
