<body>
   <!-- A string is a Palindreom of it is read the same from forward or backword. like dad, madam -->   
    <script>
          var string = prompt("Please enter your string");
          var len = string.length;
          var msg = "It's is a Palindrom"
          for(var i = 0; i < len/2; i++){
           if( string[i] != string[len -1 -i]){
               msg = " It's is not a Palindrome"
            }
        }
          alert(msg);
    </script>
