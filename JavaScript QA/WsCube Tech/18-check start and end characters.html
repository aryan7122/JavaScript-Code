<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check star and end String</title>
</head>
<body>
    <script>
        var check = prompt("Entar string");
        var start = prompt("chack yor start string");
        var end = prompt("chack yor end string");
        alert("start "+ start+" " +check.startsWith(start));
        alert("end "+ end+" " +check.endsWith(end));
    </script>
</body>
</html>
