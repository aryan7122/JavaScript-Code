<!DOCTYPE html>
<html lang="en">
<head>
   <title>first latter uppercase</title>
</head>
<body>
    <script>
        var string = prompt("enter a string");
        var first = string.charAt(0);
        var other = string.slice(1);
        var upp = first.toUpperCase();
        alert(upp+other);
    </script>
</body>
</html>
