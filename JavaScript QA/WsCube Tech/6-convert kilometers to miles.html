<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kilometers to miles</title>

    <style>
        #sty{
            width: 300px;
            height: 270px;
            background-color: rgb(0, 0, 0);
            color: aliceblue;
            margin: 0 auto;
            margin-top: 20rem;
            font-size: 30px;
            box-shadow: 0px 0px 10px rgb(20, 20, 19);
            padding: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body style="background:black">
    <div id="sty">
    <input type="number" name="number" id="data" > km<br><br>
    <button onclick="convert()">Convert</button> miles<br>
    <h1 id="res">::</h1>
</div>
    <script>
        function convert(){
            var kms = document.getElementById("data").value;
            const factor = 0.621371;
            var miles = kms*factor;
            // document.getElementById("res").innerHTML = miles + " miles";
            document.getElementById("res").innerHTML = `${miles} miles`;
        }
    </script>
</body>
</html>
